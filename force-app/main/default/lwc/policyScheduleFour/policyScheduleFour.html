<template>
    <div style="font-family:Montserrat; font-size: 15px;">
        <h2 class="slds-align_absolute-center slds-text-heading_medium top_text">{pageTitle}</h2>
        <br>
        <table  style="font-family:Montserrat;border-collapse: collapse; width: 100%;">
            <tbody>
                <tr>
                    <td class="first_table_content"><b>Policy Number:</b></td>
                    <td class="first_table_content">{policyNumber}</td>
                    <td class="first_table_content"><b>Issue Date:</b></td>
                    <td class="first_table_content">{issueDate}</td>
                </tr>
                <tr>
                    <td class="first_table_content"></td>
                    <td class="first_table_content"></td>
                    <td class="first_table_content"><b>Effective Date:</b></td>
                    <td class="first_table_content">{policyCommDate}</td>
                </tr>
            </tbody>
        </table>
        <br>
    </div>
    <div style="font-family: Montserrat; font-size: 15px;">
        <h2 class="slds-align_absolute-center"><u>Discretionary Credit Limit Amount Table</u></h2>
        <br>
        <table  style="border-collapse: collapse; width: 100%;" border="1" cellspacing="0" cellpadding="1">
            <tbody>
                <tr>
                    <td>Discretionary credit limit amount (HKD)</td>
                    <td>Reference paragraph</td>
                </tr>
                <tr>
                    <td>HKD 400,000</td>
                    <td>3 to 4</td>
                </tr>
                <tr>
                    <td>HKD 400,001 to HKD 800,000</td>
                    <td>5</td>
                </tr>
            </tbody>
        </table>
        <br>
        <div class="slds-text-longform">
            <ol>
                <li>
                    This Schedule IV sets out the range of discretionary credit limits which the Policyholder may choose from
                    and set as the <b>credit limit</b> for each of its selected buyers upon <span class="red">HKECIC</span>'s acceptance of its discretionary credit
                    limit application for such buyers respectively.
                </li><br>
                <li>
                    The Policyholder may submit to <span class="red">HKECIC</span> a discretionary credit limit application and set a <b>credit limit</b> for its 
                    selected buyer respectively based on trade experience and/or reports from credit information agencies in
                    accordance with the terms and conditions in this Schedule IV, except in the following circumstances:
                    <ol>
                        <li>
                            the Policyholder has submitted a <b>credit limit</b> application or a
                            discretionary credit limit application for the buyer which is being processed
                            by <span class="red">HKECIC</span>;
                        </li><br>
                        <li>
                            <span class="red">HKECIC</span> has indicated that the discretionary credit limit application
                            submitted by the Policyholder for the buyer is not accepted;
                        </li><br>
                        <li>the Policyholder holds a valid <b>credit</b> limit for the buyer or its <b>credit
                            limit</b> application for that buyer was not approved by <span class="red">HKECIC</span>;
                        </li><br>
                        <li>
                            <span class="red">HKECIC</span> has cancelled the <b>credit limit</b> of the buyer; or
                        </li>
                        <li>
                            the buyer was once <b>insolvent</b> or is currently <b>insolvent</b> or the buyer
                            fails to pay the Policyholder any sums within 60 days from the <b>due date(s).</b>
                        </li>
                    </ol>
                </li><br>
                <li>
                    Once a discretionary credit limit application is accepted by <span class="red">HKECIC</span>, the
                    Policyholder may set a <b>credit limit</b> for the buyer up to HKD 400,000, provided always that all of the following
                    conditions are met:<br>
                    <ol>
                        <li>
                            the Policyholder has previously traded with the buyer in the preceding
                            12 months prior to the date of <b>shipment</b> and has written evidence of
                            payment received in full from the buyer in respect of those trade
                            transactions, which were all settled within 60 days from the <b>due date(s);</b>
                            and
                        </li><br>
                        <li>
                            the Policyholder is unaware of any information or event from any sources
                            that in the reasonable opinion of a prudent and careful uninsured may be
                            adverse and/or negative with regard to the buyer’s creditworthiness.
                        </li>
                        
                    </ol>
                </li><br>
                <li>If the Policyholder has not traded with the buyer in the preceding 12 months
                    prior to the date of <b>shipment</b>, it may still set a <b>credit limit</b> for the buyer up to
                    HKD 400,000 once its discretionary credit limit
                    application for that buyer is accepted by <span class="red">HKECIC</span>, provided always that the
                    Policyholder has obtained a written report from a credit information agency
                    within 12 months prior to the date of <b>shipment</b> which in the reasonable opinion
                    of a prudent and careful uninsured, reveals no information that may be adverse
                    and/or negative with regard to the buyer’s creditworthiness, including but not
                    limited to the following:
                    <ol>
                        <li>
                            the buyer was once <b>insolvent</b> or is currently <b>insolvent</b>;
                        </li><br>
                        <li>
                            there are any legal proceedings against the buyer;
                        </li><br>
                        <li>
                            the buyer has late payment records of 90 days beyond payment terms;
                        </li><br>
                        <li>
                            the buyer has any bad debts or there are debt collection records in respect
                            of the buyer; and / or
                        </li><br>
                        <li>
                            the credit information agency declines to recommend any credit limit for the
                            buyer.
                        </li>
                    </ol>
                </li><br>
                <li>The Policyholder may set a <b>credit limit</b> for the buyer in the range from
                    HKD 400,001 to HKD 800,000
                    once its discretionary credit limit
                    application for that buyer is accepted by <span class="red">HKECIC</span>, provided always that all the
                    conditions set out in sub-clauses 3.1 and 3.2 above are met and the Policyholder
                    has obtained a written report from a credit information agency within 12 months
                    prior to the date of <b>shipment</b> which in the reasonable opinion of a prudent and
                    careful uninsured, reveals no information that may be adverse and/or negative
                    with regard to the buyer’s creditworthiness, including but not limited to those
                    set out in sub-clauses 4.1 to 4.5 above.</li>
            </ol>
        </div>
        
    </div>
    
    
</template>
