<template>
    <div if:false={isLoaded}>
        <lightning-spinner alternative-text="Loading..." variant="large">
        </lightning-spinner>
    </div>
    <template if:true={show_welcome_modal}>
        <c-quotation-tutorial-modal id={quoteId} product-name={productTitle} onclosewelcomemodal={closewelcomemodal}>
        </c-quotation-tutorial-modal>
    </template>
    <div class="card_body">
        <div class="" if:true={isRevisionCompulsary}>
            {revisionMessage}
        </div>
        <div class="slds-card default_padding">
            <div class="section_container">
                <div class="slds-grid slds section_head">
                    <h2>Contact Details </h2>
                </div>
                <div class="section_container">
                    <div class="slds-grid slds-wrap mb_1">
                        <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 bold">
                            <span>Contact name</span>
                        </div>
                        <div class="slds-size_1-of-1 slds-large-size_1-of-2">
                            <lightning-input disabled type="text" class="input_small_c" label="dsf"
                                variant="label-hidden" name="" onchange={handleQChange} value={combinedName}>
                            </lightning-input>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap mb_1">
                        <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 bold">
                            <span>Title</span>
                        </div>
                        <div class="slds-size_1-of-1 slds-large-size_1-of-2">
                            <lightning-input disabled type="text" class="input_small_c" label="dsf"
                                variant="label-hidden" name="" onchange={handleQChange} value={proposal.Title__c}>
                            </lightning-input>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap mb_1">
                        <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 bold">
                            <span>Email address</span>
                        </div>
                        <div class="slds-size_1-of-1 slds-large-size_1-of-2">
                            <lightning-input disabled type="text" class="input_small_c" label="dsf"
                                variant="label-hidden" name="" onchange={handleQChange}
                                value={proposal.Company_Email__c}>
                            </lightning-input>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap mb_1">
                        <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 bold">
                            <span>Company Telephone Number</span>
                        </div>
                        <div class="slds-size_1-of-1 slds-large-size_1-of-2">
                            <lightning-input disabled type="text" class="input_small_c" label="dsf"
                                variant="label-hidden" name="" onchange={handleQChange}
                                value={proposal.Company_Telephone_Number__c}>
                            </lightning-input>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap mb_1">
                        <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 bold">
                            <span>Mobile number</span>
                        </div>
                        <div class="slds-size_1-of-1 slds-large-size_1-of-2">
                            <lightning-input disabled type="text" class="input_small_c" label="dsf"
                                variant="label-hidden" name="" onchange={handleQChange}
                                value={proposal.Mobile_Number__c}>
                            </lightning-input>
                        </div>
                    </div>


                </div>

                <div class="slds-grid slds section_head">
                    <h2>Policy Wording </h2>
                </div>
                <div class="section_container">
                    <div class="slds-grid slds-wrap mb_1" style="max-height: 50vh; overflow-y: scroll;">
                        <lightning-card>
                            <div slot="title">
                                {productTitle}<br>
                            </div>
                            <!--template if:true={isLoading}>
                                <div class="exampleHolder">
                                    <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                                </div>
                            </template-->
                            <lightning-formatted-rich-text value={policyTermHeaderContent}>
                            </lightning-formatted-rich-text><br>

                            <div class="slds-grid slds section_head_sm" id="sectionCover" onclick={expandHandler}>
                                <h2>I. THE COVER</h2>
                                <div class="slds-col_bump-left">
                                    <lightning-icon icon-name={coverButtonIcon} size="x-small"
                                        class="slds-current-color" alternative-text="document" title="document">
                                    </lightning-icon>
                                </div>
                            </div>
                            <template if:true={isCoverSectionexpanded}>
                                <div class="section_container">
                                    <lightning-formatted-rich-text value={cover}></lightning-formatted-rich-text><br>

                                </div>
                            </template>
                            <div class="slds-grid slds section_head_sm" id="sectionContractsAndRelatedConditions"
                                onclick={expandHandler}>
                                <h2>II. CONTRACTS COVERED AND RELATED CONDITIONS</h2>
                                <div class="slds-col_bump-left">
                                    <lightning-icon icon-name={contractsButtonIcon} size="x-small"
                                        class="slds-current-color"
                                        alternative-text="CONTRACTS COVERED AND RELATED CONDITIONS"
                                        title="CONTRACTS COVERED AND RELATED CONDITIONS">
                                    </lightning-icon>
                                </div>
                            </div>
                            <template if:true={isContractsSectionexpanded}>
                                <div class="section_container">
                                    <lightning-formatted-rich-text value={contractsCoveredAndRelatedConditions}>
                                    </lightning-formatted-rich-text><br>

                                </div>
                            </template>
                            <div class="slds-grid slds section_head_sm" id="sectionCreditLimit" onclick={expandHandler}>
                                <h2>III. CREDIT LIMIT</h2>
                                <div class="slds-col_bump-left">
                                    <lightning-icon icon-name={creditLimitIcon} size="x-small"
                                        class="slds-current-color" alternative-text="CREDIT LIMIT" title="CREDIT LIMIT">
                                    </lightning-icon>
                                </div>
                            </div>
                            <template if:true={creditLimitExpanded}>
                                <div class="section_container">
                                    <lightning-formatted-rich-text value={creditLimit}></lightning-formatted-rich-text>
                                    <br>

                                </div>
                            </template>
                            <template if:false={isSBP}>


                                <div class="slds-grid slds section_head_sm" id="sectionPremium" onclick={expandHandler}>
                                    <h2>IV. PREMIUM</h2>
                                    <div class="slds-col_bump-left">
                                        <lightning-icon icon-name={premiumButtonIcon} size="x-small"
                                            class="slds-current-color" alternative-text="PREMIUM" title="PREMIUM">
                                        </lightning-icon>
                                    </div>
                                </div>
                                <template if:true={isPremiumSectionexpanded}>
                                    <div class="section_container">
                                        <lightning-formatted-rich-text value={premium}></lightning-formatted-rich-text>
                                        <br>

                                    </div>
                                </template>
                            </template>
                            <template if:true={isSBP}>

                                <div class="slds-grid slds section_head_sm" id="sectionDecAndPrem"
                                    onclick={expandHandler}>
                                    <h2>IV. DECLARATIONS AND PREMIUM</h2>
                                    <div class="slds-col_bump-left">
                                        <lightning-icon icon-name={decAndPremIcon} size="x-small"
                                            class="slds-current-color" alternative-text="DECLARATIONS AND PREMIUM"
                                            title="DECLARATIONS AND PREMIUM">
                                        </lightning-icon>
                                    </div>
                                </div>
                                <template if:true={decAndPremExpanded}>
                                    <div class="section_container">
                                        <lightning-formatted-rich-text value={decAndPrem}>
                                        </lightning-formatted-rich-text><br>
                                    </div>
                                </template>
                            </template>



                            <div class="slds-grid slds section_head_sm" id="sectionLossMinimisation"
                                onclick={expandHandler}>
                                <h2>V. LOSS MINIMISATION</h2>
                                <div class="slds-col_bump-left">
                                    <lightning-icon icon-name={lossMinimisationIcon} size="x-small"
                                        class="slds-current-color" alternative-text="LOSS MINIMISATION"
                                        title="LOSS MINIMISATION">
                                    </lightning-icon>
                                </div>
                            </div>
                            <template if:true={lossMinimisationExpanded}>
                                <div class="section_container">
                                    <lightning-formatted-rich-text value={lossMinimisationContent}>
                                    </lightning-formatted-rich-text><br>

                                </div>
                            </template>

                            <div class="slds-grid slds section_head_sm" id="sectionExclusions" onclick={expandHandler}>
                                <h2>VI. EXCLUSIONS</h2>
                                <div class="slds-col_bump-left">
                                    <lightning-icon icon-name={exclusionsIcon} size="x-small" class="slds-current-color"
                                        alternative-text="EXCLUSIONS" title="EXCLUSIONS">
                                    </lightning-icon>
                                </div>
                            </div>
                            <template if:true={exclusionsExpanded}>
                                <div class="section_container">
                                    <lightning-formatted-rich-text value={exclusionsContent}>
                                    </lightning-formatted-rich-text><br>
                                </div>
                            </template>

                            <div class="slds-grid slds section_head_sm" id="sectionClaimAndRec" onclick={expandHandler}>
                                <h2>VII. CLAIMS AND RECOVERIES </h2>
                                <div class="slds-col_bump-left">
                                    <lightning-icon icon-name={claimAndRecIcon} size="x-small"
                                        class="slds-current-color" alternative-text="CLAIMS AND RECOVERIES"
                                        title="CLAIMS AND RECOVERIES">
                                    </lightning-icon>
                                </div>
                            </div>
                            <template if:true={claimAndRecExpanded}>
                                <div class="section_container">
                                    <lightning-formatted-rich-text value={claimAndRecContent}>
                                    </lightning-formatted-rich-text><br>
                                </div>
                            </template>

                            <div class="slds-grid slds section_head_sm" id="sectionGenCondition"
                                onclick={expandHandler}>
                                <h2>VIII. GENERAL CONDITIONS</h2>
                                <div class="slds-col_bump-left">
                                    <lightning-icon icon-name={genConditionIcon} size="x-small"
                                        class="slds-current-color" alternative-text="GENERAL CONDITIONS"
                                        title="GENERAL CONDITIONS">
                                    </lightning-icon>
                                </div>
                            </div>
                            <template if:true={genConditionExpanded}>
                                <div class="section_container">
                                    <lightning-formatted-rich-text value={genConditionContent}>
                                    </lightning-formatted-rich-text><br>
                                </div>
                            </template>

                            <div class="slds-grid slds section_head_sm" id="sectionMiscellaneous"
                                onclick={expandHandler}>
                                <h2>IX. MISCELLANEOUS</h2>
                                <div class="slds-col_bump-left">
                                    <lightning-icon icon-name={miscellaneousIcon} size="x-small"
                                        class="slds-current-color" alternative-text="MISCELLANEOUS"
                                        title="MISCELLANEOUS">
                                    </lightning-icon>
                                </div>
                            </div>
                            <template if:true={miscellaneousExpanded}>
                                <div class="section_container">
                                    <lightning-formatted-rich-text value={miscellaneousContent}>
                                    </lightning-formatted-rich-text><br>
                                </div>
                            </template>

                            <div class="slds-grid slds section_head_sm" id="sectionConfidentiality"
                                onclick={expandHandler}>
                                <h2>X. CONFIDENTIALITY</h2>
                                <div class="slds-col_bump-left">
                                    <lightning-icon icon-name={confidentialityIcon} size="x-small"
                                        class="slds-current-color" alternative-text="CONFIDENTIALITY"
                                        title="CONFIDENTIALITY">
                                    </lightning-icon>
                                </div>
                            </div>
                            <template if:true={confidentialityExpanded}>
                                <div class="section_container">
                                    <lightning-formatted-rich-text value={confidentialityContent}>
                                    </lightning-formatted-rich-text><br>
                                </div>
                            </template>

                            <div class="slds-grid slds section_head_sm" id="sectionDefnitions" onclick={expandHandler}>
                                <h2>XI. DEFINITIONS</h2>
                                <div class="slds-col_bump-left">
                                    <lightning-icon icon-name={defnitionsIcon} size="x-small" class="slds-current-color"
                                        alternative-text="DEFINITIONS" title="DEFINITIONS">
                                    </lightning-icon>
                                </div>
                            </div>
                            <template if:true={defnitionsExpanded}>
                                <div class="section_container">
                                    <lightning-formatted-rich-text value={defnitionsContent}>
                                    </lightning-formatted-rich-text><br>
                                </div>
                            </template>
                        </lightning-card>
                    </div>
                </div>

                <div class="slds-grid slds section_head">
                    <h2 if:true={isSBPOrSUP}>Schedule 1 </h2>
                    <h2 if:false={isSBPOrSUP}>Schedule </h2>

                </div>
                <div class="section_container">
                    <div class="slds-grid slds-wrap mb_1" style="max-height: 50vh; overflow-y: scroll;">
                        <!-- <lightning-tab label="Schedule 1">
                            <lightning-card> -->
                        <table>
                            <tr>
                                <td><b>Policyholder’s name</b> <br>
                                    {account.Name}</td>
                                <td><b>Policyholder's Address</b><br>
                                    <p>{proposal.Registered_Address_Line_1__c}</p>
                                    <p>{proposal.Registered_Address_Line_2__c}</p>
                                    <p>{proposal.Registered_Address_Line_3__c}</p>
                                    <p>{proposal.Registered_District__c}</p>
                                    <p>{proposal.Registered_Territory__c}</p>
                                </td>
                            </tr>

                        </table>
                        <hr>
                        <table>
                            <tr>
                                <td><b>Commencement Date</b> <br>
                                    {commencementDate}
                                </td>
                                <td if:false={isSUP}><b>Issue Date of 1st Credit Limit</b> <br>
                                    <!-- {proposal.Policy_Commence_Date__c} -->
                                    N/A
                                </td>
                                <td><b>This schedule takes effect from</b> <br>
                                    {proposal.Policy_Commence_Date__c}

                                </td>
                            </tr>

                        </table>
                        <hr>
                        <table>
                            <tr>
                                <td><b>Maximum Liability</b> <br>
                                    {maximumLiabilty}</td>
                                <td><b>Percentage of Indemnity</b><br>
                                    <p>{percentageOfIndmenity}</p>
                                </td>
                                <td if:true={isSBPOrSUP}><b>Policy period: </b><br>
                                    <p>{policyPeriod}</p>
                                </td>
                            </tr>

                        </table>
                        <hr>

                        <hr>
                        <table if:true={isSBPOrSUP}>
                            <tr>
                                <td><b>Policy deposit</b> <br>
                                    HKD 0</td>
                                <td><b>Policy fee</b><br>
                                    <p>HKD 0</p>
                                </td>
                            </tr>

                        </table>
                        <hr>
                        <table if:true={isSBP}>
                            <tr>
                                <td><b>Amount referred to in Sub-clauses 1.2 and 69.2</b> <br>
                                    {maximumLiabilty}</td>
                                <td><b>Non-qualifying loss amount</b><br>
                                    <p>HKD {NQL}</p>
                                </td>
                            </tr>
                        </table>
                        <hr>
                        <table>
                            <tr>
                                <td if:true={isSBP}><b>Exclusion of risk</b> <br>
                                    {exclusionLabel}</td>
                                <td><b>Maximum credit period</b><br>
                                    <p>Up to 120 days</p>
                                </td>
                            </tr>
                        </table>
                        <hr>
                        <table if:false={isSBPOrSUP}>
                            <tr>
                                <td>
                                    <b>Countries / Markets of Shipments (Clause)</b>
                                </td>
                            </tr>
                        </table>
                        <table if:false={isSBPOrSUP} border="1" style="border-collapse: collapse; width: 100%;">
                            <thead>

                                <tr class="table_head ">
                                    <th style="width: 50%;  height: 65px; text-align: center; ">Countries/Markets of
                                        Shipment</th>
                                    <th style="width: 50%;   height: 65px;text-align: center;">Code</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={OMBPclauseCountryList} for:item="country">
                                    <tr key={country.code}>
                                        <td style="width: 50%;">{country.name}</td>
                                        <td style="width: 50%;">{country.code}</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                        <hr>
                        <table class="red">
                            <tr>
                                <td>

                                </td>
                            </tr>
                        </table>

                        <!-- </lightning-card>


                        </lightning-tab> -->
                    </div>
                </div>
                <div class="" if:true={isSBPOrSUP}>
                    <div class="slds-grid slds section_head">
                        <h2>Schedule 2 </h2>
                    </div>
                    <div class="section_container">

                            <div class="exampleHolder">
                                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                            </div>
                        </template>

                                <b>Premium Rate: {proposal.Base_Rate_Per_Anum__c}%</b>

                                    </tbody>
                                </table>

                                    <tbody>
                                        <tr class="middle_head">
                                            <td class="middle_td" rowspan="3">Buyer’s Country/Market</td>
                                            <td class="middle_td" rowspan="3">Code</td>
                                            <td class="middle_td" colspan="5">Premium Rates Per HKD100</td>
                                            <td class="middle_td" rowspan="3">Special Conditions</td>
                                        </tr>
                                        <tr class="middle_head">
                                            <td class="middle_td" rowspan="2">DP</td>
                                            <td class="middle_td" colspan="4">DA and OA - Period of Credit</td>
                                        </tr>
                                        <tr class="middle_head">
                                            <td class="middle_td">Up to 30 days</td>
                                            <td class="middle_td">31-60 days</td>
                                            <td class="middle_td">61-90 days</td>
                                            <td class="middle_td">91-120 days</td>
                                        </tr>
                                        <tr>
                                            <td class="middle_td">*</td>
                                            <td class="middle_td">*</td>
                                            <td class="middle_td">*</td>
                                            <td class="middle_td">*</td>
                                            <td class="middle_td">*</td>
                                            <td class="middle_td">*</td>
                                            <td class="middle_td">*</td>
                                            <td class="middle_td">*</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <br><br>
                                <span class="prem_content slds-text-title_bold"><b>Countries/Markets of Shipment [Clause
                                        70]</b></span>
                                <br><br>
                                <table border="1" style="border-collapse: collapse; width: 100%;">
                                    <tbody>
                                        <tr class="table_head ">
                                            <th style="width: 50%;  height: 65px; text-align: center; ">
                                                Countries/Markets of
                                                Shipment</th>
                                            <th style="width: 50%;   height: 65px;text-align: center;">Code</th>
                                        </tr>
                                        <template for:each={clause70CountryList} for:item="country">
                                            <tr key={country.code}>
                                                <td style="width: 50%;">{country.name}</td>
                                                <td style="width: 50%;">{country.code}</td>
                                            </tr>
                                        </template>

                                    </tbody>
                                </table>
                                <br><br>
                                <span class="prem_content ">
                                    Note: Please inform HKECIC if the Policyholder has any insurable <b>shipments</b>

                                    listed in Schedule II. HKECIC may add such <b>country</b>/market of <b>shipment</b>
                                    to
                                    Schedule II or may exclude them from cover.
                                </span>
                                <br><br>
                            </template>
                        </template>
