<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class=" inner-container">
            
            <div class="slds-grid slds-wrap" style="padding-top: 1%;">
                <div class="slds-large-size_11-of-12 slds-medium-size--5-of-6 slds-size--2-of-2"><p class="p1">Edit Contact Information</p></div>
                <div class="slds-size_1-of-12">
                    <lightning-icon icon-name="utility:close" alternative-text="Close" title="Close" onclick={closeModal}></lightning-icon>
                </div>
            </div>
            
            <div class="slds-grid slds-wrap" style="padding-top: 1%;">
                <div class="slds-large-size_12-of-12 slds-medium-size--6-of-6 slds-size--2-of-2">
                    <p class="p1">Contact FirstName <span style="color:red">*</span></p>
                    <lightning-input type="text" style="padding-top: 2%;" variant="label-hidden" class="input1"
                    onchange={handleFirstName} value={first_name}></lightning-input>
                    <p class="p1" style="padding-top: 4%;">Contact Surname<span style="color:red">*</span></p>
                    <lightning-input type="text" style="padding-top: 2%;" variant="label-hidden" class="input1"
                    onchange={handleLastName} value={last_name}></lightning-input>
                    <p class="p1" style="padding-top: 4%;">Email<span style="color:red">*</span></p>
                    <lightning-input type="text" style="padding-top: 2%;" variant="label-hidden" class="input1"
                    onchange={handleEmail} value={email}></lightning-input>
                    <p class="p1" style="padding-top: 4%;">Contact Number<span style="color:red">*</span></p>
                    <lightning-input type="text" style="padding-top: 2%;" variant="label-hidden" class="input1"
                    onchange={handlePhone} value={phone}></lightning-input>
                    <p class="p1" style="padding-top: 4%;">Title<span style="color:red">*</span></p>
                    <lightning-input type="text" style="padding-top: 2%;" variant="label-hidden" class="input1"
                    onchange={handlePosition} value={position}></lightning-input>
                   
                </div>
                
            </div>
