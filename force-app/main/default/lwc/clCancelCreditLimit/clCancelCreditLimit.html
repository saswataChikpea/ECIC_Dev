<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class=" inner-container">
            <div class="slds-grid slds-wrap" style="padding-top: 1%;">
                <div class="slds-large-size_11-of-12 slds-medium-size--5-of-6 slds-size--2-of-2">&nbsp;</div>
                <div class="slds-large-size_1-of-12 slds-medium-size--1-of-6 slds-size--2-of-2">
                    <lightning-icon icon-name="utility:close" alternative-text="Close" title="Close"
                        onclick={closeModal}></lightning-icon>
                </div>
            </div>           

            <!-- <hr class="hr1" /> -->
            <div class="slds-grid slds-wrap" style="padding-top: 1%;">
                <div class="slds-large-size_10-of-12 slds-medium-size--6-of-6 slds-size--2-of-2">
                    <p class="p3">{label.Cancel_Credit_Limit}</p>
                </div>
            </div>
            <div class="slds-grid slds-wrap" style="padding-top: 1%;">
                <div class="slds-large-size_10-of-12 slds-medium-size--6-of-6 slds-size--2-of-2">
                    <p class="p1">{label.Please_specify_the_reason_of_cancelling_this_credit_limit} </p>
                </div>
            </div>
            <div class="slds-grid slds-wrap" style="padding-top: 1%;">
                <div class="slds-large-size_11-of-12 slds-medium-size--6-of-6 slds-size--2-of-2">
                    <lightning-combobox value='' placeholder="Select"
                        options={cancel_options} variant="label-hidden"
                        onchange={handleCancelOptionChange} class="input1">
                    </lightning-combobox>
                </div>
            </div>
            <div class="slds-grid slds-wrap" style="padding-top: 1%;">
                <div class="slds-large-size_11-of-12 slds-medium-size--6-of-6 slds-size--2-of-2">
                    <p class="p1">{label.Other_reason_s} </p>
                </div>
            </div>
            <div class="slds-grid slds-wrap" style="padding-top: 1%;max-height: 90px;overflow: auto;">
                <div class="slds-large-size_11-of-12 slds-medium-size--6-of-6 slds-size--2-of-2">
                    <lightning-textarea name="input1" variant="label-hidden" onchange={handleReasonText}></lightning-textarea>
                </div>
            </div>
            
            <div class="slds-grid slds-wrap" style="padding-top: 1%;">
                <div class="slds-large-size_5-of-12 slds-medium-size--6-of-6 slds-size--2-of-2">
                    &nbsp;
                </div>
                <div class="slds-large-size_5-of-12 slds-medium-size--6-of-6 slds-size--2-of-2">
                    <button class="slds-button slds-button_neutral btn2" onclick={handleSubmit} >{label.Submit}</button>
                </div>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
