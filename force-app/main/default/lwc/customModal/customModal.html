<template>
    <template if:true={openmodel}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={hideModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{modalTitle}</h2>
                    </header>
                    <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                        <p style="text-align: center;">
                            <template if:true={showModalMessage}>
                                <h2><b>{modalMessage}</b></h2><br />
                            </template>
                            <!--<p>Happy Learning!!!</p>-->
                            <template if:true={showInputText}>
                                <lightning-input type="text" data-id="OTP_INPUT" onchange={handleInputChange}
                                    label={inputLabel} placeholder={inputPlaceHolder}></lightning-input>
                            </template>
                        </p>
                        <div style="margin-top: 15px;">
                            <button style="border:none; border-bottom:1px solid #1e2f45; padding: 0;
                            font-size: unset;" onclick={resendOTP}> Resend Code</button>
                        </div>
                    </div>
                    <footer class="slds-modal__footer slds-grid slds-grid_align-center">
                        <lightning-button label="Cancel" variant="neutral" onclick={hideModal}></lightning-button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <lightning-button label={confirmLabel} variant="brand" onclick={onConfirm}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
